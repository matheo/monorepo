<mat-sidenav-container hasBackdrop="false" fxFlexFill>

  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon aria-label="Close Menu">menu</mat-icon>
      </button>
    </mat-toolbar>

    <!-- sidenav -->
    <app-menu></app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar role="heading">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="!sidenav.opened">
        <mat-icon aria-label="Open Menu">menu</mat-icon>
      </button>

      <h1>Mateo Tibaquir√°</h1>
    </mat-toolbar>

    <!-- content -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
